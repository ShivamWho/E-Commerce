<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column">

    <div class="container my-5">
        <div>
            <a href="index.html" class="logo">
            <h1 class="text-center">e-Shopper</h1>
            </a>
        </div>
        <div class="d-flex justify-content-center">

            <div class="login-box m-auto mt-5 col-4">
                <h3 class="text-center">Login</h3>
                <form class="needs-validation" novalidate="" action="">
                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control m-2" placeholder="Email"  required="">
                        <div class="invalid-feedback">
                          Valid Email required
                        </div>
                    </div>

                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control m-2" placeholder="password" required="" minlength="6">
                        <div class="invalid-feedback">
                          Valid Password required (min 6 chaars)                    
                        </div>
                    </div>


                    <input type="submit" class="form-control btn-success m-2" value="Login">

                </form>
                <a href="signup.html">Don't have a account? Create One</a>
            </div>

        </div>

    </div>

    <!-- Footer -->
    <div class="footer mt-auto bg-dark text-light">
        <div class="container py-3">
            <div class="row d-flex footer-items">
                <div class="col-md-4">
                    <h5>Categories</h5>
                    <ul>
                        <li><a href="index.html#products">Watches</a></li>
                        <li><a href="index.html#products">Mobiles</a></li>
                        <li><a href="index.html#products">Tablets</a></li>
                        <li><a href="index.html#products">Audio</a></li>
                        <li><a href="index.html#products">Drones</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Useful Links</h5>
                    <ul>
                        <li><a href="404.html">Terms</a></li>
                        <li><a href="404.html">Privacy</a></li>
                        <li><a href="404.html">About us</a></li>
                        <li><a href="404.html">Mission</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Get Updates</h5>
                    <div class="d-flex subscribe">
                        <input type="text" class="form-control">
                        <button class="btn btn-warning">Subscribe</button>
                    </div>
                    <div class="mt-2">
                        <div class="btn-group me-2 social-icons" role="group" aria-label="First group">
                          <button type="button" class="btn btn-secondary mx-1">
                            <a href="https://www.facebook.com/">
                                <i class="bi bi-facebook"></i>
                                </a>
                          </button>
                          <button type="button" class="btn btn-secondary mx-1">
                            <a href="https://www.instagram.com/">
                                <i class="bi bi-instagram"></i>
                                </a>
                          </button>
                          <button type="button" class="btn btn-secondary mx-1">
                            <a href="https://twitter.com/">
                                <i class="bi bi-twitter"></i>
                                </a>
                          </button>
                          <button type="button" class="btn btn-secondary mx-1">
                            <a href="https://www.linkedin.com/">
                                <i class="bi bi-linkedin"></i>
                                </a>
                          </button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
